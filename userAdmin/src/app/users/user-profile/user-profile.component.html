<div class="card">
    <div class="card-header">
        <div class="col">
            USER PROFILE
        </div>
      
    </div>

    <div class="card-block ml-5 mt-5">
        <div class="formGlobal" *ngIf="profileData">
            <div class="row" *ngIf="profileImage">
                <div class="col">
                    <div class="form-group">
                        <label for="lname">Profile Image</label>
                        <div class="eventSelectedImg">
                            <label for="files"><img defaultImg [src]="profileImage" /></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fname">Name</label>
                        <p class="p-text">{{profileData.first_name+' '+profileData.last_name}}</p>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <p class="p-text">{{profileData.email}}</p>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="lname">Phone</label>
                        <p class="p-text">{{profileData.phone_number}}</p>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="lname">Is Active</label>
                        <p class="p-text">{{profileData.is_activated==0?'No':'Yes'}}</p>
                    </div>
                </div>
            </div>
         
         </div>
         <hr/>
        <div class="row mb-3">
            <button [routerLink]="'/user-profile/edit'" class="btn btn-primary">Edit Profile</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" (click)="logout()">Logout </button>
         </div>
     </div>
</div>
